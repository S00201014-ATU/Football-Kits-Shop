<div *ngIf="product" class="product-detail">
  <img [src]="product.imageUrl" alt="{{ product.name }}" />
  <h1>{{ product.name }}</h1>
  <p>{{ product.description }}</p>
  <p>Price: â‚¬{{ product.price }}</p>
  <p>League: {{ product.tags.league }}</p>
  <p>Manufacturer: {{ product.tags.manufacturer }}</p>
  <p>European Competition: {{ product.tags.europeanCompetition }}</p>

  <!-- Only show the "Add to Cart" button if the user is logged in -->
  <button *ngIf="isLoggedIn" (click)="addToCart(product)">
    Add to Cart
  </button>
</div>
