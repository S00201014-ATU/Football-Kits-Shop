<nav class="navbar">
  <div class="navbar-brand">
    <a routerLink="/" class="navbar-item">Football Kits Store</a>
  </div>
  <div class="navbar-menu">
    <a routerLink="/" class="navbar-item">Products</a>

    <!-- Add Product Link: Only visible to staff users -->
    <a *ngIf="isStaff" routerLink="/add-product" class="navbar-item">Add Product</a>

    <!-- Register Link: Only visible to logged-out users -->
    <a *ngIf="!isLoggedIn" routerLink="/register" class="navbar-item">Register</a>

        <!-- Cart and Checkout Links: Visible to logged-in users (both staff and customers) -->
        <a *ngIf="isLoggedIn" routerLink="/cart" class="navbar-item">Cart</a>
        <a *ngIf="isLoggedIn" routerLink="/checkout" class="navbar-item">Checkout</a>

    <!-- Login/Logout Link: Changes based on login status -->
    <a (click)="handleAuthClick()" class="navbar-item">{{ isLoggedIn ? 'Logout' : 'Login' }}</a>
  </div>
</nav>
