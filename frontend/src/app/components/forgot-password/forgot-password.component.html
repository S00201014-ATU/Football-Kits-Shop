<form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit(forgotPasswordForm)" class="forgot-password-form">
  <div class="form-group">
    <label for="email">Enter your email address:</label>
    <input type="email" id="email" name="email" ngModel required />
  </div>

  <button type="submit" [disabled]="!forgotPasswordForm.valid">Send Reset Link</button>
</form>

<div *ngIf="message" class="message">
  <p>{{ message }}</p>
</div>
