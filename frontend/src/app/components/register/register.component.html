<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
  <!-- Username Input -->
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="username"
      (input)="handleInput(registerForm)"
      (keypress)="preventInvalidCharactersUsernameAndPassword($event)"
      required
      placeholder="Enter your username"
      class="form-control"
      #usernameInput="ngModel"
    />
    <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">
      Username is required.
    </div>
  </div>

  <!-- Email Input -->
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      email
      class="form-control"
      placeholder="Enter your email"
      #emailInput="ngModel"
    />
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
      <div *ngIf="emailInput.errors?.[email]">Please enter a valid email address.</div>
    </div>
  </div>

  <!-- Password Input -->
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      (input)="handleInput(registerForm)"
      (keypress)="preventInvalidCharactersUsernameAndPassword($event)"
      required
      class="form-control"
      placeholder="Enter your password"
      #passwordInput="ngModel"
    />
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
      Password is required.
    </div>
  </div>

  <!-- Confirm Password Input -->
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      type="password"
      id="confirmPassword"
      name="confirmPassword"
      [(ngModel)]="confirmPassword"
      (input)="handleInput(registerForm)"
      (keypress)="preventInvalidCharactersUsernameAndPassword($event)"
      required
      (blur)="onConfirmPasswordBlur(registerForm)"
      class="form-control"
      placeholder="Confirm your password"
      #confirmPasswordInput="ngModel"
    />
    <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="error-message">
      Confirm Password is required.
    </div>
    <p *ngIf="passwordMismatch" class="error">Passwords do not match!</p>
  </div>

  <!-- Role Selection Dropdown -->
  <div class="form-group">
    <label for="role">Role</label>
    <select
      id="role"
      name="role"
      [(ngModel)]="role"
      required
      class="form-control"
      #roleInput="ngModel"
    >
      <option value="" disabled>Select your role</option>
      <option value="customer">Customer</option>
      <option value="staff">Staff</option>
    </select>
    <div *ngIf="roleInput.invalid && roleInput.touched" class="error-message">
      Role is required.
    </div>
  </div>

  <!-- Submit Button -->
  <div class="button-container">
    <button
      type="submit"
      [disabled]="!registerForm.valid || passwordMismatch"
      class="btn-submit"
    >
      Register
    </button>
  </div>
</form>
