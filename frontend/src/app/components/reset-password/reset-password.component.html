<h1>Reset Password</h1>

<form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit(resetPasswordForm)" class="reset-password-form">
  <div class="form-group">
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" ngModel required />
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" ngModel required />
  </div>

  <button type="submit" [disabled]="!resetPasswordForm.valid">Reset Password</button>
</form>

<div *ngIf="message" class="message">
  <p>{{ message }}</p>
</div>
