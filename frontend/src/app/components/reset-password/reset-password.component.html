<form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit(resetPasswordForm)" class="reset-password-form">
  <div class="form-group">
    <label for="newPassword">New Password:</label>
    <input
      type="password"
      id="newPassword"
      name="newPassword"
      ngModel
      required
      #newPassword="ngModel"
    />
    <div *ngIf="newPassword.invalid && newPassword.touched" class="error-message">
      New Password is required.
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input
      type="password"
      id="confirmPassword"
      name="confirmPassword"
      ngModel
      required
      #confirmPassword="ngModel"
    />
    <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="error-message">
      Confirm Password is required.
    </div>
  </div>

  <button type="submit" [disabled]="!resetPasswordForm.valid" *ngIf="resetPasswordForm.valid">
    Reset Password
  </button>
</form>

<div *ngIf="message" class="message">
  <p>{{ message }}</p>
</div>
