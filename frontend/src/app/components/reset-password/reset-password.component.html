<form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit(resetPasswordForm)" class="reset-password-form">
  <div class="form-group">
    <label for="newPassword">New Password:</label>
    <input
      type="password"
      id="newPassword"
      name="newPassword"
      ngModel
      required
      #newPassword="ngModel"
    />
    <div *ngIf="newPassword.invalid && newPassword.touched" class="error-message">
      New Password is required.
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input
      type="password"
      id="confirmPassword"
      name="confirmPassword"
      ngModel
      required
      #confirmPassword="ngModel"
    />
    <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="error-message">
      Confirm Password is required.
    </div>
  </div>

  <button type="submit" [disabled]="!resetPasswordForm.valid" *ngIf="resetPasswordForm.valid">
    Reset Password
  </button>
</form>

<div *ngIf="message" class="message">
  <p>{{ message }}</p>
</div>

<style>
  .reset-password-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button[disabled] {
    background-color: #ccc;
    cursor: not-allowed;
  }

  .message {
    text-align: center;
    margin-top: 20px;
    color: green;
  }

  .error-message {
    color: red;
    font-size: 12px;
  }
</style>
