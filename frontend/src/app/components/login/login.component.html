<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login-form" novalidate>
  <!-- Username Input -->
  <div class="form-group">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="username"
      required
      #usernameInput="ngModel"
      placeholder="Enter your username"
      class="form-control"
    />
    <p *ngIf="loginForm.submitted && usernameInput.invalid" class="error">
      Username is required.
    </p>
  </div>

  <!-- Password Input -->
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      #passwordInput="ngModel"
      placeholder="Enter your password"
      class="form-control"
    />
    <p *ngIf="loginForm.submitted && passwordInput.invalid" class="error">
      Password is required.
    </p>
  </div>

  <!-- Forgot Password Link -->
  <div class="forgot-password-link">
    <a routerLink="/forgot-password">Forgot Password?</a>
  </div>

  <!-- Registration Prompt -->
  <p class="register-link">
    Don't have an account?
    <a routerLink="/register">Register here</a>
  </p>

  <!-- Submit Button -->
  <div class="button-container">
    <button
      type="submit"
      [disabled]="!loginForm.valid"
      class="btn-submit"
    >
      Login
    </button>
  </div>
</form>
