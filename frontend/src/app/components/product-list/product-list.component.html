<div *ngFor="let product of products" class="product-card">
  <a [routerLink]="['/products', product._id]">
    <img [src]="product.imageUrl" alt="{{ product.name }}" />
  </a>
  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <p>Price: â‚¬{{ product.price }}</p>
  <p>League: {{ product.tags.league }}</p>
  <p>Manufacturer: {{ product.tags.manufacturer }}</p>
  <p>European Competition: {{ product.tags.europeanCompetition }}</p>
  <button routerLink="/edit-product/{{product._id}}">Edit</button>
  <button (click)="confirmDelete(product._id)">Delete</button>
</div>
